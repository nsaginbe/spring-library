<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Enter name:</label>
        <input id="name" type="text" th:field="*{name}"/>

        <br/>

        <label for="surname">Enter surname:</label>
        <input id="surname" type="text" th:field="*{surname}"/>

        <br/>

        <label for="year">Enter year of birth:</label>
        <input id="year" type="number" th:field="*{year}"/>

        <br/><br/>

        <input type="submit" value="CREATE"/>
    </form>

    <br/>

    <a href="/people" style="background-color: aqua">BACK</a>
</body>
</html>
